run:
  deadline: 5m

linters:
  enable:
    - lll
    - errcheck
    - gofmt
    - govet
    - golint
    - gocyclo
    - ineffassign
    - structcheck
    - varcheck
    - deadcode
    - unconvert

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  lll:
    line-length: 120 # doesn't work for some reason
    tab-width: 8
