name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21'

      - name: Build for Linux
        run: GOOS=linux GOARCH=amd64 go build -o go-spotify-cli-linux-amd64

      - name: Build for macOS
        run: GOOS=darwin GOARCH=amd64 go build -o go-spotify-cli-darwin-amd64

      - name: Build for Windows
        run: GOOS=windows GOARCH=amd64 go build -o go-spotify-cli-windows-amd64.exe

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Release Binaries
          path: |
            go-spotify-cli-linux-amd64
            go-spotify-cli-darwin-amd64
            go-spotify-cli-windows-amd64.exe

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GO_SPOTIFY_CLI: ${{ secrets.GO_SPOTIFY_CLI }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body: |
            Release of version ${{ github.ref }}

      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GO_SPOTIFY_CLI: ${{ secrets.GO_SPOTIFY_CLI }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./go-spotify-cli-linux-amd64
          asset_name: go-spotify-cli-linux-amd64
          asset_content_type: application/octet-stream

      - name: Upload macOS Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GO_SPOTIFY_CLI: ${{ secrets.GO_SPOTIFY_CLI }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./go-spotify-cli-darwin-amd64
          asset_name: go-spotify-cli-darwin-amd64
          asset_content_type: application/octet-stream

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GO_SPOTIFY_CLI: ${{ secrets.GO_SPOTIFY_CLI }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./go-spotify-cli-windows-amd64.exe
          asset_name: go-spotify-cli-windows-amd64.exe
          asset_content_type: application/octet-stream
