builds:
  - id: "gsc"  # This is an optional identifier for the build.
    dir: "cmd/gsc"
    binary: "gsc"
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    flags:
      - -mod=vendor

release:
  prerelease: auto

universal_binaries:
  - replace: true

brews:
  -
    name: go-spotify-cli
    homepage: "https://github.com/envoy49/go-spotify-cli"
    tap:
      owner: envoy49
      name: homebrew-go-spotify-cli  # This should match the tap command
    commit_author:
      name: envoy49

checksum:
  name_template: 'checksums.txt'